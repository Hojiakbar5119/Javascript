<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random numbers</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat+Brush&family=Caveat:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    
    <!-- Ulug'bek samigjonov uchun random number yasashni o'rganamiz -->
    <div class="container">
        <div class="left">
            <h3>HTML & CSS & JS</h3>
            <h1>Tasodifiy sonlar generator</h1>
        </div>
        <div class="right">
            <div class="block">
                <div class="minblock">
                    <label for="min">min</label>
                    <input type="number" id="min">
                </div>
                <div class="maxblock">
                    <label for="max">max</label>
                    <input type="number" id="max">
                </div>
    
            </div>
            <div class="answer">
                <input type="button" value="random number" id="generate">
                <h2 id="placeholder">#</h>
            </div>

        </div>
    </div>



    <script src="script.js"></script>
</body>
</html>
